services:
  redis:
    image: redis:7-alpine
    container_name: stt-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stt-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JOBS_DIR=/app/jobs
      - JOB_TTL_SECONDS=86400
      - HF_TOKEN=${HF_TOKEN:-}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
    volumes:
      - jobs_data:/app/jobs
      # Mount HuggingFace cache to avoid re-downloading models
      - hf_cache:/root/.cache/huggingface
    depends_on:
      redis:
        condition: service_healthy
    # For GPU support, uncomment the following:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  redis_data:
  jobs_data:
  hf_cache:
